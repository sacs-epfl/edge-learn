[DATASET]
dataset_package = edge_learn.datasets.ImageNet2012
dataset_class = ImageNet2012
model_class = MobileNetV2Custom
train_dir = /data
test_dir = /data
random_seed = 90

[OPTIMIZER_PARAMS]
optimizer_package = torch.optim
optimizer_class = Adam
lr = 0.001
betas = (0.9, 0.999)
eps = 1e-08
weight_decay = 0.0001

[LR_SCHEDULER]
scheduler_package = torch.optim.lr_scheduler
scheduler_class = StepLR
gamma = 0.1
step_size = 20
frequency = 1

[TRAIN_PARAMS]
training_package = edge_learn.training.TrainingGPU
training_class = Training
loss_package = torch.nn
loss_class = CrossEntropyLoss
gpu_mapping_filepath = config/gpu.json

[COMMUNICATION]
comm_package = edge_learn.communication.TCP
comm_class = TCP
ip_config_filepath = config/ip.json

[SHARING]
sharing_package = edge_learn.sharing.Sharing
sharing_class = Sharing