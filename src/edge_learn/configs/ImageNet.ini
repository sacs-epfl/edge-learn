[DATASET]
dataset_package = edge_learn.datasets.ImageNet2012
dataset_class = ImageNet2012
model_class = ResNet18
train_dir = /data/train
test_dir = /data/test
random_seed = 90

[OPTIMIZER_PARAMS]
optimizer_package = torch.optim
optimizer_class = SGD
lr = 0.01

[TRAIN_PARAMS]
training_package = decentralizepy.training.Training
training_class = Training
rounds = 3
full_epochs = False
batch_size = 8
shuffle = True
loss_package = torch.nn
loss_class = CrossEntropyLoss

[COMMUNICATION]
comm_package = edge_learn.communication.TCP
comm_class = TCP
ip_config_filepath = config/ip.json

[SHARING]
sharing_package = decentralizepy.sharing.Sharing
sharing_class = Sharing